<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--    <link rel="stylesheet" href="../static/styles/login.css">-->
<!--    <link rel="stylesheet" href="../static/styles/clouds.css">-->
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/clouds.css">
</head>

<body>

    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <h1 class="game-title">Castle Conquerors</h1>

    <div class="login-container">
        <!-- Login Form -->
        <div id="loginForm">
			<form action="/login" method="post">
	            <div class="input-group">
	                <input type="text" name="username" id="username" class="input-field" required>
	                <label for="username" class="placeholder">Username</label>
	            </div>
	
	            <div class="input-group">
	                <input type="password" name="password" id="password" class="input-field" required>
	                <label for="password" class="placeholder">Password</label>
	            </div>

	            <div class="button-group">
                    <!-- Toggle Between Forms -->
                    <button class="toggle" onclick="toggleForms()">Create Account</button>
                    <button class="login-btn" onclick="window.location.href='game.html'">Login</button>
	            </div>
	        </form>
        </div>

        <!-- Create Account Form -->
        <div id="createAccountForm" style="display: none;">
			<form action="/create-account" method="post">
                <div class="input-group">
                    <input type="text" name="email" id="email" class="input-field" placeholder=" " required>
                    <label for="email" class="placeholder">Email</label>

        </div>
	            <div class="input-group">
	                <input type="text" name="username" id="newUsername" class="input-field" required>
	                <label for="newUsername" class="placeholder">Create a username</label>
	            </div>
	
	            <div class="input-group">
	                <input type="password" name="password" id="newPassword" class="input-field" required>
	                <label for="newPassword" class="placeholder">Create password</label>
	            </div>

<!--                -->
	            <div class="button-group">
                    <button class="toggle" onclick="toggleForms()">Back to Login</button>
                    <button class="signup-btn">Register</button>
	            </div>
	        </form>
        </div>




        <!-- Error messages -->
        <p th:if="${error}" th:text="${error}"></p>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const createAccountForm = document.getElementById('createAccountForm');
            const toggleText = document.querySelector('.toggle');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                createAccountForm.style.display = 'none';
                toggleText.textContent = 'Create Account';
            } else {
                loginForm.style.display = 'none';
                createAccountForm.style.display = 'block';
                toggleText.textContent = 'Login';
            }
        }
    </script>

</body>
</html>
