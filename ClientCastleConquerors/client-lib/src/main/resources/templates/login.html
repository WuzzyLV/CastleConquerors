<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/homePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="login-body">

    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <h1 class="game-title">Castle Conquerors</h1>

    <div class="login-container">
        <div class="input-group">
            <input type="text" id="username" class="input-field" required>
            <label for="username" class="placeholder">Username</label>
        </div>
    
        <div class="input-group">
            <input type="password" id="password" class="input-field" required>
            <label for="password" class="placeholder">Password</label>
            <span class="toggle-password" onclick="togglePassword()">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        
        <!-- Error message container -->
        <!-- <div class="error-container">
            <span id="passwordError" class="password-error">Wrong password, forgot?</span>
        </div> -->
    
        <div class="button-group">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn" onclick="window.location.href='gamescreen.html'">Login</button>

        </div>
    </div>
    <script src="scripts.js"></script> 

</body>
</html>
