<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="../static/styles/menu.css">
    <link rel="stylesheet" href="../static/styles/clouds.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/clouds.css">
</head>
<body>

<div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
</div>

<h1 class="game-title">Castle Conquerors</h1>

<!--basically here is the text that would be here without the .js -->
<!--but I doubt there's going to be people on this page without logging in-->
<h2 id="welcomeMessage">Are you ready, <span th:text="${loggedInUser}">default</span>?</h2>


<div class="login-container">

    <!-- Create Game Button -->
    <div class="button-group">
        <button class="login-btn" onclick="window.location.href='game'">Create Game</button>
    </div>

    <!-- Connect to Existing Game Section -->
    <div class="input-button-group">
        <div class="input-group">
            <input type="text" name="gameID" id="gameID" class="input-field" required maxlength="5">
            <label for="gameID" class="placeholder">GameID</label>
        </div>
        <button class="login-btn" onclick="connectToGame()">Connect to Existing Game</button>
    </div>

    <!-- Game Rules Button -->
    <div class="button-group">
        <button class="login-btn" onclick="openModal()">Game rules</button>
    </div>

    <!-- Sign Out Button -->
    <div class="button-group">
        <button class="login-btn sign-out-btn" onclick="signOut()">Sign Out</button>
    </div>


    <!-- Modal for Game Rules -->
    <div id="gameRulesModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <h2>Game Rules</h2>
            <p>sup</p>
        </div>

    </div>

</div>

<script>
    function openModal() {
        document.getElementById('gameRulesModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('gameRulesModal').style.display = 'none';
    }


    function connectToGame() {
        const gameID = document.getElementById('gameID').value;
        if(gameID) {
            window.location.href = `/game/${gameID}`;
        } else {
            alert("Please enter a valid Game ID.");
        }
    }

    function signOut() {
		window.location.href = "logout";
    }
</script>

</body>
</html>
